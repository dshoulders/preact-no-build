<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Build</title>
    <script type="module">

        class ListItem {

            update(newProps) {
                this.listItem.textContent = newProps.name;
            }

            render() {
                this.listItem = document.createElement('li');
                this.listItem.textContent = this.props.name;
                return this.listItem;
            }
        }

        window.CUSTOM_COMPONENTS = {
            'list-item': ListItem,                
        };

    </script>
    <script src="js/app.js" type="module" defer></script>
</head>
<body>
    <div id="app"></div>
</body>
</html>
